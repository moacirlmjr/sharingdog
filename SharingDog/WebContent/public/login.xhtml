<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="_template.xhtml">

	<ui:define name="conteudo">

		<h:form>

			<p:messages autoUpdate="true" />
			<p:growl autoUpdate="true" />

			<p:fieldset legend="Dados para Login">

				<p:panelGrid columns="2">

					<h:outputLabel value="Usuario" for="user" />
					<p:inputText id="user" value="#{loginBean.usuario.login}" title="Digite aqui seu login!"/>

					<h:outputLabel value="Senha" for="pwd" />
					<p:password id="pwd" value="#{loginBean.usuario.senha}" title="Digite aqui sua senha!" />

					<p:commandButton value="Login" action="#{loginBean.validaLogin}" ajax="false" />
					
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
