<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Meus Dados">
			<h:form id="formPrincipal">
				<p:dataTable var="interesse" value="#{interesseBean.interessesUsuario}" id="tabelaInteresses">
					<f:facet name="header">Seus Dados Cadastrados</f:facet>

					<p:column headerText="Data do Registro">
						<h:outputText value="#{interesse.dataRegistro}" />
					</p:column>

					<p:column headerText="Status">
						<h:outputText value="#{interesse.status}" />
					</p:column>

					<p:column headerText="Raca">
						<h:outputText value="#{interesse.raca.raca}" />
					</p:column>
					
					<p:column headerText="Porte">
						<h:outputText value="#{interesse.raca.porte.porte}" />
					</p:column>

					<p:column headerText="Ações">
						<p:commandButton value="Inativar" action="#{interesseBean.tornarInativo}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>		
		
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>
