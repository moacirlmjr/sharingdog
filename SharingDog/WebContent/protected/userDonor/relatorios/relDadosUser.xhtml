<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:fieldset legend="Meus Dados">
			<h:form id="formPrincipal">
				<p:dataTable var="usuario" value="#{usuarioBean.usuarioLogado}"
					id="tabelaDados" style="text-align:center">
					<f:facet name="header">Seus Dados Cadastrados</f:facet>

					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>

					<p:column headerText="Fone">
						<h:outputText value="#{usuario.telefone}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{usuario.email}" />
					</p:column>
					
					<p:column headerText="Twitter">
						<h:outputText value="#{usuario.twitter}" />
					</p:column>

					<p:column headerText="Login">
						<h:outputText value="#{usuario.login}" />
					</p:column>

					<p:column headerText="Senha">
						<h:outputText value="#{usuario.senha}" />
					</p:column>


					<p:column headerText="Ações">
						<p:commandButton value="Alterar" update=":formAlterar:Alterar"
							oncomplete="dialogAlterar.show()" immediate="true">
							<f:setPropertyActionListener target="#{usuarioBean.usuario}"
								value="#{usuario}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>



			<h:form id="formAlterar">
				<p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
					id="Alterar">
					<p:panelGrid id="panelAlterar" columns="2">
						<h:outputText value="Nome:" />
						<p:inputText value="#{usuario.nome}" />
						<h:outputText value="Fone:" />
						<p:inputText value="#{usuario.telefone}" />
						<h:outputText value="Email" />
						<p:inputText value="#{usuario.email}" />
						<h:outputText value="Twitter" />
						<p:inputText value="#{usuario.twitter}" />
						<h:outputText value="Login" />
						<p:inputText value="#{usuario.login}" />
						<h:outputText value="Senha" />
						<p:inputText value="#{usuario.senha}" />
					</p:panelGrid>
					<p:commandButton value="Salvar"
						action="#{usuarioBean.atualizaDados}"
						update=":formPrincipal:tabelaDados"
						oncomplete="dialogAlterar.hide()">
						<f:setPropertyActionListener target="#{usuarioBean.usuario}"
							value="#{usuario}" />
					</p:commandButton>
				</p:dialog>
			</h:form>
		</p:fieldset>

	</ui:define>
</ui:composition>
</html>
